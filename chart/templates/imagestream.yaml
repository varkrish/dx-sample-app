{{- if (eq .Values.is.enabled true) }}
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: {{ include "dx-address-extract-nzad.fullname" . }}
  labels:
    {{- include "dx-address-extract-nzad.labels" . | nindent 4 }}
  creationTimestamp: null
spec:
  lookupPolicy:
    local: false
{{- if (eq .Values.istag.enabled true) }}
  tags:
    - annotations:
        openshift.io/imported-from: {{ .Values.image_repository }}/dx-address-extract-nzad
      from:
        kind: DockerImage
        name: {{ .Values.image_repository }}/{{ .Values.image_namespace }}/{{ .Values.image_name }}:{{ .Values.image_version }}
      importPolicy: {}
      name: {{ .Values.image_version }}
{{- end }}
{{- end }}
